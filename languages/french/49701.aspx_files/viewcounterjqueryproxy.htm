    <script type="text/javascript">
        function AjaxIncrementViewCount(referrer, postid, pageNumber, imageid, commentPage) {
            $.ajax({
            url: '/ajax/articleviewcounter.ashx',
            type : 'post',
            cache: 'false',
            dataType: 'text',
            data: { 'postid' : postid, 'pagenumber' : pageNumber, 'referrer' : referrer, 'imageid' : imageid, 'commentpage' : commentPage }
            });
        }

        function IncrementViewCount() {
           var qstr =location.search;
           var qs = {}; if (!qstr) return;
           qstr = qstr.substring(1);
           var pairs = qstr.split("&");
           for (var i = 0; i < pairs.length; i++) {
                var keyValuePair = pairs[i].split("=");
                qs[keyValuePair[0]] = keyValuePair[1];}
                
            if (qs.postid != null && qs.page != null && qs.imageid != null && qs.commentpage != null)             
                AjaxIncrementViewCount(qs.referrer, qs.postid,  qs.page, qs.imageid, qs.commentpage);
        }

        setTimeout(IncrementViewCount, 1500);

    </script>
